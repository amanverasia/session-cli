<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{title}}</title>
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
            background-color: #f0f0f0;
            padding: 20px;
            max-width: 800px;
            margin: 0 auto;
        }
        .header {
            text-align: center;
            margin-bottom: 30px;
            padding: 20px;
            background: white;
            border-radius: 10px;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
        }
        .message {
            display: flex;
            flex-direction: column;
            margin-bottom: 15px;
        }
        .message.outgoing {
            align-items: flex-end;
        }
        .message.incoming {
            align-items: flex-start;
        }
        .bubble {
            max-width: 70%;
            padding: 10px 15px;
            border-radius: 18px;
            position: relative;
        }
        .outgoing .bubble {
            background-color: #007aff;
            color: white;
            border-bottom-right-radius: 4px;
        }
        .incoming .bubble {
            background-color: white;
            color: #000;
            border-bottom-left-radius: 4px;
            box-shadow: 0 1px 2px rgba(0,0,0,0.1);
        }
        .sender {
            font-size: 12px;
            margin-bottom: 5px;
            opacity: 0.7;
        }
        .timestamp {
            font-size: 10px;
            opacity: 0.5;
            margin-top: 5px;
        }
        .attachment {
            margin-top: 10px;
        }
        .attachment img {
            max-width: 100%;
            border-radius: 8px;
            display: block;
        }
        .attachment-link {
            color: inherit;
            text-decoration: none;
            display: inline-block;
            background: rgba(0,0,0,0.1);
            padding: 8px 12px;
            border-radius: 8px;
            margin-top: 5px;
        }
        .quote {
            border-left: 3px solid rgba(0,0,0,0.2);
            padding: 8px 12px;
            margin-bottom: 10px;
            background: rgba(0,0,0,0.05);
            border-radius: 8px;
            font-size: 14px;
        }
        .quote-sender {
            font-size: 11px;
            color: rgba(0,0,0,0.5);
            margin-bottom: 4px;
            font-weight: 500;
        }
        .quote-text {
            color: rgba(0,0,0,0.7);
        }
    </style>
</head>
<body>
    <div class="header">
        <h1>{{name}}</h1>
        <p>Conversation ID: {{id}}</p>
        <p>Exported on: {{exported_at}}</p>
    </div>
    <div class="messages">
        {{messages}}
    </div>
</body>
</html>
